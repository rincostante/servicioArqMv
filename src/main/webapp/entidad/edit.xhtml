<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EdificiosLink}" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputLabel value="Edite los campos que corresponda"/>
                    </f:facet>
                    <h:outputLabel value="nombre: "/>
                    <h:inputText value="#{mbEntidad.selected.nombre}"/>
                    <f:facet name="footer">
                        <h:commandButton action="#{mbEntidad.update}" value="Guardar"/>
                        <h:commandButton action="#{mbEntidad.prepareList}" value="Volver"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
