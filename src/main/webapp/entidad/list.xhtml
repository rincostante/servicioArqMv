<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{bundle.EdificiosLink}</title>
    </h:head>

    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EdificiosLink}" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="4">
                    <f:facet name="header">
                        <h3>Administre desde aqu√≠ las [Entidades]</h3>
                    </f:facet>
                    <h:commandButton value="Agregar Nuevo" action="#{mbEntidad.prepareCreate}"/>
                    <h:outputLabel>&nbsp;</h:outputLabel>
                    <h:inputText value="#{mbEntidad.selectParam}" />
                    <h:commandButton value="Buscar" action="#{mbEntidad.prepareSelect}"/>
                </h:panelGrid>
            <br/>
                        <h:outputText value="#{mbEntidad.pagination.pageFirstItem + 1}..#{mbEntidad.pagination.pageLastItem + 1}/#{mbEntidad.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{mbEntidad.previous}" value="#{bundle.Previous} #{mbEntidad.pagination.pageSize}" rendered="#{mbEntidad.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{mbEntidad.next}" value="#{bundle.Next} #{mbEntidad.pagination.pageSize}" rendered="#{mbEntidad.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{mbEntidad.items}" var="e" width="100">
                    <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            #{e.nombre}
                    </h:column>
                    <h:column>
                            <f:facet name="header">Acciones</f:facet>
                            <h:commandLink action="#{mbEntidad.prepareEdit}" value="editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mbEntidad.prepareView}" value="ver"/>
                    </h:column>
                </h:dataTable>
            <br/>
            <h:panelGrid columns="1">
                <h:commandLink rendered="#{not empty mbEntidad.selectParam}" action="#{mbEntidad.prepareList}" value="Ver todos"/>
            </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
